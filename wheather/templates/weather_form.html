<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
  {% csrf_token %}
  <div>
    <label for="id_name">Name:</label>
    <input type="text" name="name" id="id_name" maxlength="100" required>
  </div>
  <div>
    <label for="id_email">Email:</label>
    <input type="email" name="email" id="id_email" required>
  </div>
  <button type="submit">Submit</button>
</form>

</body>
</html>
